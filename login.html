<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .login-form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-form h2 {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      .form-group button {
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      .form-footer {
        margin-top: 1rem;
        text-align: center;
      }
      .form-footer a {
        color: #007bff;
        text-decoration: none;
      }
      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          pattern="^[A-Za-z]*[A-Z][A-Za-z]*$"
          title="Minim un caracter mare "
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </form>
    <div
      id="parent"
      style="width: 400px; height: 400px; background-color: lightblue"
    >
      <button id="child">Click Me</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
